<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medscred HRMS Login</title>
   <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    .split-left {
      background: url('/static/images/bg1.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
    }

    .split-right {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
      background-color: #ffffff;
    }

    .login-card {
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
      border-radius: 1rem;
      padding: 2rem;
      background-color: #fff;
    }

    .login-card h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #007bff;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
      border-color: #007bff;
    }

    @media (max-width: 768px) {
      .split-left {
        display: none;
      }
      .split-right {
        height: auto;
        padding: 3rem 1.5rem;
      }
      body {
        background-color: #f8f9fa;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Left Side with Image (70% width) -->
      <div class="col-lg-8 col-md-7 split-left d-none d-md-block"></div>

      <!-- Right Side with Form (30% width) -->
      <div class="col-lg-4 col-md-5 split-right">
        <div class="login-card">
          <h2 class="text-center">Medscred HRMS Login</h2>
          <form method="POST" action="{{ url_for('login') }}" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="Enter your email"
                required 
                autocomplete="username"
              />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password" 
                placeholder="Enter your password"
                required 
                autocomplete="current-password"
              />
            </div>
            {% if error %}
              <div class="alert alert-danger py-2" role="alert">
                {{ error }}
              </div>
            {% endif %}
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle with Popper (optional for Bootstrap components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
