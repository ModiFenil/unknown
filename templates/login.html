<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medscred HRMS - Under Feature Update</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
  <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }
    .split-left {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: url('/static/images/bg2.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      position: relative;
    }
    .logo-container {
      padding: 10px;
      max-width: 340px;
      width: 100%;
      margin-top: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo-img {
      max-width: 180px;
      width: 100%;
      height: auto;
      display: block;
    }
    .split-right {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
      background-color: #ffffff;
    }
    .update-card {
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      border-radius: 1rem;
      background-color: #fff;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
      text-align: center;
    }
    .update-card h2 {
      font-weight: 700;
      color: #dc3545;
      margin-bottom: 1rem;
    }
    .update-card p {
      font-size: 1.1rem;
      color: #6c757d;
    }
    @media (max-width: 991px) {
      .split-left {
        display: none;
      }
      .split-right {
        height: auto;
        padding: 3rem 1.5rem;
      }
      body {
        background-color: #f8f9fa;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Left Side: Medscred Logo -->
      <div class="col-lg-8 col-md-7 split-left d-none d-md-flex">
        <div class="logo-container mx-auto">
          <img src="{{ url_for('static', filename='images/medscred-logo.png') }}" alt="Medscred Logo" class="logo-img" />
        </div>
      </div>
      <!-- Right Side: Update Message -->
      <div class="col-lg-4 col-md-5 split-right">
        <div class="update-card">
          <h2>ðŸš§ Under Feature Update</h2>
          <p>We're currently improving your experience.<br />Please check back soon.</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
